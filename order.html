<!DOCTYPE html>
<html lang="en">
<head>

    <title>Restaurant Website</title>

    <!-- Link our CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="images/logo.png" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="categories.html">Categories</a>

                        <a href="foods.html">POPULER</a>

                    <li>

                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search">
        <div class="container">
            
            <h2 class="text-center text-white">MONGGO</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>DOWNLOADED</legend>

                    <div class="food-menu-img">
                        <img src="images/gtav.jpg" alt="Chicke Hawain Pizza" class="img-responsive img-curve">
                    </div>
    
                    <div class="food-menu-desc">
                        <h3>GTA V</h3>
                        <p class="food-price">125 GB</p>

                        
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend>Delivery Details</legend>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">GOOGLE DRIVE</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">MEDIAFIRE</label><br>
                    

                    <input type="submit" name="submit" value="DOWNLOAD" class="btn btn-primary">
                </fieldset>

            </form>

        </div>
    </section>
    <!-- fOOD sEARCH Section Ends Here -->

    <!-- social Section Starts Here -->
    <section class="social">
        <div class="container text-center">
            <ul>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png"/></a>
                </li>
                <li>

                <li>

    <section class="footer">
